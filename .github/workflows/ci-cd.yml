name: CI/CD API & Evidently App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  API_IMAGE_NAME: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/api-app
  AZURE_WEBAPP_NAME_API: apiwebapp
  AZURE_WEBAPP_NAME_EVIDENTLY: eviwebapp
  AZURE_RESOURCE_GROUP: csaadRG

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: docker-compose -f docker-compose.yml up -d --build

      - name: Wait for services to be ready
        run: sleep 15

      - name: Install test dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest -v

      - name: Stop services
        run: docker-compose -f docker-compose.yml down

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.workspace }}    # FIXED CONTEXT
          file: ${{ github.workspace }}/Dockerfile  # FIXED PATH
          push: true
          tags: |
            ${{ env.API_IMAGE_NAME }}:latest
            ${{ env.API_IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- DEPLOY API ---
      - name: Set API container
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME_API }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.API_IMAGE_NAME }}:latest \
            --docker-registry-server-url https://${{ secrets.AZURE_ACR_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.AZURE_ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Ensure API exposes port 8000
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME_API }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings WEBSITES_PORT=8000

      - name: Restart API App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME_API }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      # --- DEPLOY EVIDENTLY ---
      - name: Deploy Evidently container
        run: |
          az webapp create \
            --name ${{ env.AZURE_WEBAPP_NAME_EVIDENTLY }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --plan <YOUR_APP_SERVICE_PLAN> \
            --deployment-container-image-name evidently/evidently-service:latest \
            || echo "Evidently app exists, updating..."

      - name: Configure Evidently container (force update)
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME_EVIDENTLY }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name evidently/evidently-service:latest \
            --docker-registry-server-url https://index.docker.io

      - name: Restart Evidently App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME_EVIDENTLY }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
