name: CI/CD Pipeline

# Trigger the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      EVIDENTLY_URL: http://localhost:8080  # Adjust if you have a remote server
    services:
      docker:
        image: docker:20.10.16
        options: --privileged
        ports:
          - 8000:8000
          - 8080:8080
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      # 4. Run tests
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      # 5. Build Docker images
      - name: Build Docker Compose services
        run: docker compose -f Compose.yml build

      # 6. Optionally run containers to smoke test
      - name: Start services in background
        run: docker compose -f Compose.yml up -d

      # 7. Smoke test API
      - name: Smoke test FastAPI
        run: |
          sleep 10  # wait for container to be ready
          curl --fail http://localhost:8000/docs || exit 1

      # 8. Shut down containers
      - name: Stop services
        run: docker-compose -f docker-compose.yml down

